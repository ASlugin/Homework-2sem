name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
      - name: Build
        shell: pwsh
        run: 
          $solutions = Get_ChildItem  *sln -Recurse
          foreach ($file in $solutions){dotnet build $file}