name: Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-20.04]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.x'
      - name: Build
        shell: cmd
        run: For /R %%i in (*.sln) do dotnet build %%i
      - name: Run tests
        shell: cmd
        run: For /R %%i in (*.sln) do dotnet test %%i